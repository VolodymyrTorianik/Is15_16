<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container {
    display: grid;
    align-items: center;
    grid-template-columns: 1fr;
    height: 900px;
    background-color: #fea500;
}

.cont {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    height: 500px;
}

.red {
    background-color: #e03636;
}

.green {
    background-color: #099648;
}

.blue {
    background-color: #13a0ce;
}

.black {
    background-color: #000000;
}
</style>
<body>
    <div class="container">
        <div class="cont">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="black"></div>
        </div>
    </div>        
</body>
</html>
